{% extends "main/base.html" %} {% block content%}

<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <h1>New Internship</h1>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>

<div
  id="collapseOne"
  class="collapse show"
  aria-labelledby="headingOne"
  data-parent="#accordionExample"
>
  <div class="card-body">
    <div class="billing-address-form">
      {% comment %} {% for message in messages %}
      <div class="alert alert-secondary" role="alert">{{message}}</div>
      {% endfor %} {% endcomment %}
      <form method="post" action="{% url 'new_internship' %}">
        {% csrf_token %} Company Name <br />
        <p>
          <input name="company_name" type="text" placeholder="Company Name" />
        </p>
        Position<br />
        <p><input name="position" type="text" placeholder="Position" /></p>
        Link<br />
        <p><input name="link" type="url" placeholder="Link" /></p>
        Duration<br />
        <p><input name="duration" type="number" placeholder="Duration" /></p>
        Allowed Batch<br />
        <p>
          <input
            name="allowed_batch"
            type="text"
            placeholder="Allowed Batches"
          />
        </p>
        Stipend<br />
        <p><input name="stipend" type="number" placeholder="stipend" /></p>
        <p><input class="boxed-btn black" type="submit" value="Post" /></p>
      </form>
    </div>
  </div>
</div>

{% endblock content%}
