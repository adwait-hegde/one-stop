{% extends "main/base.html" %} {% block content%}

<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <h1>Ask Referral</h1>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>

<div
  id="collapseOne"
  class="collapse show"
  aria-labelledby="headingOne"
  data-parent="#accordionExample"
>
  <div class="card-body">
    <div class="billing-address-form">
      {% for message in messages %}
      <div class="alert alert-secondary" role="alert">{{message}}</div>
      {% endfor %}

      <form method="post" action="{% url 'new_referral' %}">
        {% csrf_token %} Company Name <br />
        <p>
          <input name="company_name" type="text" placeholder="Company Name" />
        </p>
        Position<br />
        <p><input name="position" type="text" placeholder="Position" /></p>
        JobID<br />
        <p><input name="job_id" type="text" placeholder="JobID" /></p>
        Resume Link<br />
        <p><input name="link" type="url" placeholder="Link" /></p>
        <p><input class="boxed-btn black" type="submit" value="Request" /></p>
      </form>
    </div>
  </div>
</div>

{% endblock content%}
